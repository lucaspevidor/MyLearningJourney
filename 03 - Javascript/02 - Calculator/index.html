<!DOCTYPE html>
<html>
<head>
    <title>My Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap">
</head>
<body>
    <header></header>
    <main>
        <div class="display">
            <p id="operation"></p>
            <h1 id="currentValue">0</h1>
        </div>
        <div class="buttons">
            <button id="ceButton">CE</button>
            <button id="cButton">C</button>
            <button id="timesButton">&#215</button>
            <button id="divideButton">/</button>
            <button id="sevenButton">7</button>
            <button id="eightButton">8</button>
            <button id="nineButton">9</button>
            <button id="minusButton">-</button>
            <button id="fourButton">4</button>
            <button id="fiveButton">5</button>
            <button id="sixButton">6</button>
            <button id="plusButton">+</button>
            <button id="oneButton">1</button>
            <button id="twoButton">2</button>
            <button id="threeButton">3</button>
            <button id="equalsButton">=</button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
