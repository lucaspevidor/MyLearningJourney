<!DOCTYPE html>
<html lang="en">
<head>
    <title>My first page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#article-content">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h1>Breaking news!</h1>
            <section id="article-content">
                <h2>Subtitle</h2>
                <p>This is the first paragraph of the article</p>
                <p>This is the second paragraph of the article</p>
                <details>
                    <summary>This is the summary of the details</summary>
                    <p>These are the details themselves</p>
                </details>
            </section>
        </article>
    </main>
    <aside>
        <section id="offer">
            <h2>Offer title</h2>
            <p>This is my offer for you</p>
        </section>
    </aside>
    <footer>
        <figure>
            <img src="./nice.png" alt="nice image"/>
            <figcaption>This is a logo</figcaption>
        </figure>
    </footer>
</body>
</html>
